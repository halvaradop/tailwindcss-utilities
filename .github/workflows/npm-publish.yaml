name: npm publish
on: 
  pull_request:
    branches: ["chore/release"]
    types: [closed]    

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.review.state === "approved" }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - uses: npm ci
      - uses: npm test

      - name: publish
        uses: JS-DevTools/npm-publish@v3
        with: 
          token: ${{ secrets.NPM_TOKEN }}